<script>
  // Function to load saved checkbox states
  function loadCheckboxes() {
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith('checkbox_')) {
        const checkboxId = key.substring(9); // Extract the ID from 'checkbox_' prefix
        const isChecked = localStorage.getItem(key) === 'true';
        document.getElementById(checkboxId).checked = isChecked;
      }
    }
  }

  // Function to save checkbox states
  function saveCheckboxes() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
      localStorage.setItem('checkbox_' + checkbox.id, checkbox.checked);
    });
  }

  // Call the functions to handle saving and loading
  window.addEventListener('load', loadCheckboxes);  // Load on page load
  window.addEventListener('change', saveCheckboxes); // Save on checkbox change 
</script>
